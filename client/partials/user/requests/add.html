<div data-ng-include="'partials/user/header.html'"></div>

<legend class="row col-lg-10 col-md-offset-1">New access request</legend>

<form class="form container">
    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="scanner">Scanner</label>
        <select id="scanner"
                class="form-control"
                data-ng-model="accessRequest.scannerId"
                data-ng-options="scanner.id as scanner.description
                                 for scanner in scanners">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="week-day">Day</label>
        <select id="week-day" class="form-control"
                data-ng-model="accessRequest.weekDay">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="from-date">From</label>
                        <pre>From:<em>{{accessRequest.validFrom |
                            date:'fullDate'}}</em>
                        </pre>
                <datepicker id="from-date"
                            ng-model="accessRequest.validFrom"
                            min-date="minDateValidFrom"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>

            <div class="col-lg-4">
                <label for="to-date">To</label>
                    <pre>To:<em>{{accessRequest.validTo |
                        date:'fullDate'}}</em>
                    </pre>
                <datepicker id="to-date"
                            ng-model="accessRequest.validTo"
                            min-date="accessRequest.validFrom"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>
        </div>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="time-start">Time start</label>
                <timepicker id="time-start"
                            ng-model="accessRequest.timeStart"
                            ng-change="secondsTo0(accessRequest.timeStart)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>

            <div class="col-lg-4">
                <label for="time-end">Time end</label>
                <timepicker id="time-end"
                            ng-model="accessRequest.timeEnd"
                            ng-change="secondsTo0(accessRequest.timeEnd)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>
        </div>
    </div>

    <div class="alert alert-danger row col-lg-6 col-md-offset-3"
         role="alert"
         data-ng-class="{true:'', false:'hidden'}[notification
                 .hasOccurred()]">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{notification.message}}
    </div>

    <div class="btn btn-default row col-lg-2 col-md-offset-5"
         data-ng-click="add()">
        <i class="glyphicon glyphicon-plus"></i> Request
    </div>
</form>
