<div data-ng-include="'partials/moderator/header.html'"></div>

<legend class="row col-lg-10 col-md-offset-1">New user scan rule</legend>

<form class="form container">
    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="user">User</label>
        <select id="user"
                class="form-control"
                data-ng-model="userScanRule.userId"
                data-ng-options="user.id as user.username
                                 for user in users">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="scanner">Scanner</label>
        <select id="scanner"
                class="form-control"
                data-ng-model="userScanRule.scannerId"
                data-ng-options="scanner.id as scanner.description
                                 for scanner in scanners">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label>Days</label>
        <br>
        <label data-ng-repeat="day in days">
            <input
                    type="checkbox"
                    name="selectedDays[]"
                    value="{{day}}"
                    data-ng-checked="days.indexOf(day) < 0"
                    data-ng-click="toggleDay(day)">
            {{day}}
        </label>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="from-date">Valid from</label>
                        <pre>Valid from:<em>{{userScanRule.startDate |
                            date:'fullDate'}}</em>
                        </pre>
                <datepicker id="from-date"
                            ng-model="userScanRule.startDate"
                            min-date="minStartDate"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>

            <div class="col-lg-4">
                <label for="to-date">Valid to</label>
                    <pre>Valid to:<em>{{userScanRule.endDate |
                        date:'fullDate'}}</em>
                    </pre>
                <datepicker id="to-date"
                            ng-model="userScanRule.endDate"
                            min-date="userScanRule.startDate"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>
        </div>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="time-start">Time start</label>
                <timepicker id="time-start"
                            ng-model="userScanRule.startTime"
                            ng-change="secondsTo0(userScanRule.startTime)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>

            <div class="col-lg-4">
                <label for="time-end">Time end</label>
                <timepicker id="time-end"
                            ng-model="userScanRule.endTime"
                            ng-change="secondsTo0(userScanRule.endTime)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>
        </div>
    </div>

    <div class="alert alert-danger row col-lg-6 col-md-offset-3"
         role="alert"
         data-ng-class="{true:'', false:'hidden'}[notification
                 .hasOccurred()]">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{notification.message}}
    </div>

    <div class="btn btn-default row col-lg-2 col-md-offset-5"
         data-ng-click="post()">
        <i class="glyphicon glyphicon-plus"></i> Add
    </div>
</form>
