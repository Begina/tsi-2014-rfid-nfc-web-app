<div data-ng-include="'partials/moderator/header.html'"></div>

<legend class="row col-lg-10 col-md-offset-1">New user scan rule</legend>

<form class="form container">
    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="user">User</label>
        <select id="user"
                class="form-control"
                data-ng-model="userScanRule.userId"
                data-ng-options="user.id as user.username
                                     for user in users">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="scanner">Scanner</label>
        <select id="scanner"
                class="form-control"
                data-ng-model="userScanRule.scannerId"
                data-ng-options="scanner.id as scanner.description
                                     for scanner in scanners"
                data-ng-change="queryScannerCommandsForScannerId(
                    userScanRule.scannerId)">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="scanner-command">Respond with command</label>
        <select id="scanner-command" class="form-control"
                data-ng-model="userScanRule.responseScannerCommandId"
                data-ng-options="scannerCommand.id as
                                     scannerCommand.command
                                     for scannerCommand in scannerCommands">
        </select>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="week-day">Day</label>
        <select id="week-day" class="form-control"
                data-ng-model="userScanRule.weekDay">
            <option value="0">Monday</option>
            <option value="1">Tuesday</option>
            <option value="2">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="4">Friday</option>
            <option value="5">Saturday</option>
            <option value="6">Sunday</option>
        </select>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="from-date">Valid from</label>
                        <pre>Valid from:<em>{{userScanRule.validFrom |
                            date:'fullDate'}}</em>
                        </pre>
                <datepicker id="from-date"
                            ng-model="userScanRule.validFrom"
                            min-date="minDateValidFrom"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>

            <div class="col-lg-4">
                <label for="to-date">Valid from</label>
                    <pre>Valid to:<em>{{userScanRule.validTo |
                        date:'fullDate'}}</em>
                    </pre>
                <datepicker id="to-date"
                            ng-model="userScanRule.validTo"
                            min-date="userScanRule.validFrom"
                            show-weeks="true"
                            class="well well-sm">
                </datepicker>
            </div>
        </div>
    </div>

    <div class="form-group row col-lg-12 col-md-offset-1">
        <div class="row">
            <div class="col-lg-4 col-md-offset-1">
                <label for="time-start">Time start</label>
                <timepicker id="time-start"
                            ng-model="userScanRule.timeStart"
                            ng-change="secondsTo0(userScanRule.timeStart)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>

            <div class="col-lg-4">
                <label for="time-end">Time end</label>
                <timepicker id="time-end"
                            ng-model="userScanRule.timeEnd"
                            ng-change="secondsTo0(userScanRule.timeEnd)"
                            hour-step="1"
                            minute-step="1"
                            show-meridian="false">
                </timepicker>
            </div>
        </div>
    </div>

    <div class="alert alert-danger row col-lg-6 col-md-offset-3"
         role="alert"
         data-ng-class="{true:'', false:'hidden'}[notification
                 .hasOccurred()]">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{notification.message}}
    </div>

    <div class="btn btn-default row col-lg-2 col-md-offset-5"
         data-ng-click="add()">
        <i class="glyphicon glyphicon-plus"></i> Add
    </div>
</form>
