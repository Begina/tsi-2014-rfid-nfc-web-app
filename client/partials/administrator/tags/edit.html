<div data-ng-include="'partials/administrator/header.html'"></div>

<legend class="row col-lg-10 col-md-offset-1">Assign tag</legend>

<div class="form container">
    <div class="form-group row col-lg-6 col-md-offset-3">
        <label>Tag {{tag.uid}}</label>
    </div>

    <div class="form-group row col-lg-6 col-md-offset-3">
        <label for="user">User</label>
        <select id="user"
                class="form-control"
                data-ng-model="userId"
                data-ng-options="user.id as user.username
                                 for user in users">
        </select>
    </div>

    <div class="alert alert-danger row col-lg-6 col-md-offset-3"
         role="alert"
         data-ng-class="{true:'', false:'hidden'}[notification
                 .hasOccurred()]">
                <span class="glyphicon glyphicon-exclamation-sign"
                      aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{notification.message}}
    </div>

    <button class="btn btn-default  row col-lg-2 col-md-offset-5"
            data-ng-click="assign()">
        <i class="glyphicon glyphicon-ok"></i>
        Assign
    </button>
</div>
