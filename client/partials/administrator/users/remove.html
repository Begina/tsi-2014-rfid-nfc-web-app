<div data-ng-include="'partials/administrator/header.html'"></div>

<legend class="row col-lg-10 col-md-offset-1">Remove user</legend>

<div class="container">
    <h2>Are you sure you want to delete the user:</h2>
    <table class="table table-striped row col-lg-10">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Tag</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ user.user_username }}</td>
            <td>{{ user.user_password }}</td>
            <td>{{ user.tag_uid }}</td>
            <td>{{ user.role_description }}</td>
        </tr>
        </tbody>
    </table>

    <div class="row col-lg-8 col-md-offset-3">
        <button class="btn btn-default col-lg-3"
                data-ng-click="remove()">
            <i class="glyphicon glyphicon-ok"></i> Remove
        </button>
        <a href="#/administrator/users"
           class="btn btn-default col-lg-3 col-md-offset-1">
            <i class="glyphicon glyphicon-remove"></i> Cancel
        </a>
    </div>
</div>
