<div data-ng-include="'partials/administrator/header.html'"></div>

<legend>New user</legend>

<div class="new-user row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="new-user-form">
            <div class="form-group"
                 data-ng-class="{true: '', false: 'has-error'}[user.isUsernameValid()]">
                <label for="user-username">Username</label>
                <input id="user-username"
                       type="text" class="form-control"
                       placeholder="Username"
                       data-ng-model="user.username">
            </div>

            <div class="form-group"
                 data-ng-class="{true: '', false: 'has-error'}[user.isPasswordValid()]">
                <label for="user-password">Password</label>
                <input id="user-password"
                       type="password" class="form-control"
                       placeholder="Password" data-ng-model="user.password">
            </div>

            <label for="user-tag">NFC tag</label>
            <select id="user-tag" class="form-control"
                    data-ng-model="user.tag">
                <option data-ng-repeat="nfc in nfcs"
                        value="{{nfc.id}}">
                    {{nfc.tag}}
                </option>
            </select>

            <label for="user-role">Role</label>
            <select id="user-role" class="form-control"
                    data-ng-model="user.role">
                <option data-ng-repeat="role in roles"
                        value="{{role.id}}">
                    {{role.description}}
                </option>
            </select>
            <br>

            <div class="btn btn-default" data-ng-click="add()">
                <i class="glyphicon glyphicon-plus"></i> Add User
            </div>
        </div>
    </div>
</div>
