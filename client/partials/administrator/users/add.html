<div data-ng-include="'partials/administrator/header.html'"></div>

<legend>New user</legend>

<div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <div class="new-user-form">
            <div class="form-group">
                <label for="user-username">Username</label>
                <input id="user-username"
                       type="text"
                       class="form-control"
                       placeholder="Username"
                       data-ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="user-password">Password</label>
                <input id="user-password"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       data-ng-model="user.password">
            </div>

            <label for="user-tag">Tag</label>
            <select id="user-tag"
                    class="form-control"
                    ng-model="user.tag"
                    ng-options="tag.id as tag.uid for tag in tags">
                <option value=""></option>
            </select>

            <label for="user-role">Role</label>
            <select id="user-role" 
                    class="form-control"
                    ng-model="user.role"
                    ng-options="role.id as role.description for role in roles">
            </select>
            <br>

            <div class="btn btn-default" 
                 data-ng-click="add()">
                <i class="glyphicon glyphicon-plus"></i> Add User
            </div>
        </div>
    </div>
</div>
